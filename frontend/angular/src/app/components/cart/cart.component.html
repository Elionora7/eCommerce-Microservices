<h3 class="page-header">Cart</h3>

<div *ngIf="cartItems.length === 0" class="text-center">
    <img src="assets/empty-cart.png" width="200px" alt="Empty cart">
    <h3>Your cart is empty!</h3>
</div>

<div *ngIf="cartItems.length > 0">
    <table mat-table [dataSource]="cartItemsDataSource">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let item">
                <img [src]="item.imgUrl || 'assets/placeholder.jpg'" 
                     [alt]="item.productName"
                     class="cart-item-image"
                     (error)="handleImageError($event)">
            </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let item"> {{ item.productName }} </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{ item.unitPrice | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item" class="quantity-controls">
                <button mat-icon-button (click)="decreaseQuantity(item)">
                    <mat-icon>remove</mat-icon>
                </button>
                <span class="quantity">{{ item.quantity }}</span>
                <button mat-icon-button (click)="increaseQuantity(item)">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeCartItem(item.productID)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let item"> 
                {{ item.unitPrice * item.quantity | currency }} 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="cart-total">
        <h3>Total: {{ getTotal() | currency }}</h3>
    </div>

    <button mat-flat-button color="primary" *ngIf="usersService.isAuthenticated" (click)="placeOrder()">
        Place Order
    </button>
    <a mat-button color="primary" *ngIf="!usersService.isAuthenticated" [routerLink]="['/auth', 'login']">
        Login to place order
    </a>
</div>
